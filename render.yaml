services:
  # Django Web Service
  - type: web
    name: lms-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd lms_backend && gunicorn lms_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: DJANGO_SETTINGS_MODULE
        value: lms_project.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: lms-backend.onrender.com
        # ⚠️ IMPORTANT: Update this with your actual Render app URL after deployment
      - key: DATABASE_URL
        fromDatabase:
          name: lms-database
          property: connectionString
    healthCheckPath: /
    
  # PostgreSQL Database
  - type: pspg
    name: lms-database
    plan: free
    databaseName: lms_db
    user: lms_user

